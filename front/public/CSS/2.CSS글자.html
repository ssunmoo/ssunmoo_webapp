<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 2.CSS글자 </title>
		
		
		<style type="text/css">
		
			/*
			
				- CSS 주석
				- 선택자{속성 : 값;}			
				- *은 모든 곳에 적용
				- 웹폰트 : 폰트 설치 없이 웹에서 폰트 가져오기 [눈누]
				
			*/
			
			/* 웹폰트 */
			@font-face {
			    font-family: 'GmarketSansMedium';
			    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
			    font-weight: normal;
			    font-style: normal;
						}
			
			
			*{ 
				font-family:"맑은고딕";	/* 폰트 */ 
				color: blue;			/* 폰트색상*/
			}
			
			
			h3{
				font-family: "GmarketSansMedium"; 	/* 웹폰트 적용 */
				text-decoration: overline line-through underline;
				/* 선 넣어주는 것 : 	윗줄		  취소선		  밑줄   */
			
				text-align: center; /* 폰트 정렬 left center right */
				text-shadow: 1px 1px 1px orange;
				/* 그림자	:	 x축	 y축  퍼짐  색상 */
			}
			
			p{
				font-family: "궁서";
				background-color: yellow; /* 배경색*/
				line-height: 150%; /* 줄간격 [기본값 : 100%] */
				font-size: 30px; /* 폰트 크기 */
				font-style: italic; /* 폰트 기울기 */
				font-weight: bold; /* 폰트 굵게 */
				letter-spacing: 2px; /* 글자 간격[자간] */
				word-spacing: 5px; /* 단어 간격[어간] */
			}
			
		
			/* 특정 태그에 기본값 CSS 적용 */
			
			a{
				text-decoration: none;	/* 밑줄 제거 */
				color: black;			/* 폰트 색상 변경 */
			}
		
			a:hover{	/* a태그에 마우스를 올렸을때 이벤트[마우스오버] */
			
				color: orange;
			}
			
			a:visited{	/* a태그를 1번이상 클릭했을때 이벤트 */
			
				color: blue;
			}
			
			a:active{	/* a태그에 마우스로 클릭했을때 이벤트 */
			
				color: green;
			}			
			
			
			
		</style>
		
	</head>


	<body>
	
		<!-- 
		
			글자/폰트 관련 속성
			
				1. font-family 		: 폰트명
				2. color 			: 폰트색
				3. background-color : 배경색
				4. font-size 		: 폰트크기
				5. font-style 		: italic [폰트 기울기]
				6. font-weight 		: bold [폰트 굵게]
				7. text-decoration 
						overline		: 윗줄
						underline		: 밑줄
						line-through	: 취소선
				8. text-align
						center 			: 가운데 정렬
						left			: 왼쪽 정렬
						right			: 오른쪽 정렬
				9. text-shadow			: x축, y축, 퍼짐, 색상	
				10. line-height		: 줄간격[%]
				11. letter-spacing 	: 폰트 간격[자간]
				12. word-spacing	: 단어 간격[어간]
							
				
		 -->

		<h3>댕댕쓰</h3>		
		<p>개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며
		가축화한 회색늑대이다.
		개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며,
		역사적으로 반려견, 사냥견으로서 길러 왔다.
		</p>
		
		<a href="http://www.naver.com"> 네이버 </a>
				<!-- 네이버 회사[웹서버]에게 html 주세요~ 라는 뜻 -->
		
		<!--
			http : 하이퍼텍스트 전송 프로토콜 [html 전송 방식]
				// 프로토콜[규약]
				// 정해진 주소 같은 약속
				
			도메인(DNS)
			http://ip주소/port	->	www.naver.com 같은 문자로 바꿔주는 것
		-->
		
		
	</body>
</html>
