<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>6.폼태그</title>
	</head>
	<body>
		
		<!-- 첫글자or두글자 정도 입력 후 컨트롤+스페이스바 = 자동입력 -->
		<!--
			폼 양식 : 사용자가 키보드로 입력하거나 마우스로 선택할 수 있는 서식
		 	<input>
		 		[속성]
		 		1. type						
		 			- type="text"			: 문자 입력 상자
		 			- type="password"		: 가려진 문자 입력 상자
		 			- type="radio"			: 동그라미 선택 버튼 [복수선택x : name이 동일한 경우 복수선택x]
		 			- type="checkbox"		: 네모 선택 버튼 [복수선택o : name이 동일해도 복수선택o]
		 			- type="button"			: 버튼 상자
		 			- type="submit"			: 폼 전송 [java로 이동할 예정]
		 			- type="reset"			: 폼 내용 초기화
		 			- type="color"			: 색상 선택
		 			- type="date"			: 날짜 선택
		 			- type="datetime-local"	: 날짜/시간 선택
		 			- type="email"			: 이메일(@) 포함 문자 입력[@입력안할 경우 전송안됨]
		 			- type="month"			: 월 선택
		 			- type="time"			: 시간 선택
		 			- type="week"			: 주 선택
		 			- type="number"			: 범위 내 숫자 선택
		 			- type="range"			: 범위 스크롤 내 숫자 선택
		 				min='최소값' max='최대값' step='증가단위'
		 			
		 		2. value="값" 				: input text로 만들어준 상자안에 넣을 데이터 [값]
		  		3. readonly="readonly"		: 읽기모드 [수정불가]
		 		4. disabled="disabled"		: 사용금지 모드
		 		5. placeholder="값"			: 입력 가이드 라인
		 		6. autofocus="autofocus"	: 포커스[커서] 위치
		 		7. name="값"					: 태그의 식별 이름[별명]
		 		8. checked="checked"		: 체크된 상태
		 		
		 	<select>						: 목록 상자
		 		<option>					: 목록의 항목 값
		 	<textarea>						: 긴글 텍스트 
		 		[속성]
		 			rows	: 가로 텍스트 수
		 			cols	: 세로 텍스트 수
		 			
		 		
		 		
		 -->
		<form> <!-- form s -->
		
			이름		: <input type="text" value="유재석" readonly="readonly">	<br>
			아이디	: <input type="text" placeholder="아이디 입력" autofocus="autofocus"> <br>
			회원등급	: <input type="text" value="일반" disabled="disabled"> <br>
			패스워드	: <input type="password"> <br> 
			선택버튼[복수선택x]	: <input type="radio" name="email"> 예
					  		  <input type="radio" name="email"> 아니오 <br>
			선택버튼[복수선택o] : <input type="checkbox" name="item1"> 뉴스
							  <input type="checkbox" name="item1" checked="checked"> 드라마
							  <input type="checkbox" name="item1"> 스포츠 <br>
			목록상자	: <input type="text"> @
						<select>
							<option> 직접입력 </option>
							<option> naver.com </option>
							<option> nate.com </option>														
						</select> <br>
			자기소개	: <textarea rows="6" cols="30"></textarea> <br>
			버튼		: <input type="button" value="버튼">
					  <input type="submit" value="폼 전송버튼">
					  <input type="reset" value="다시쓰기"> <br>
					  
					  <!-- 여기서부턴 많이 쓰지 않는 기능 -->
					  
			색상		: <input type="color"> <br>
			날짜		: <input type="date"> <br>
			날짜/시간	: <input type="datetime-local"> <br>
			이메일	: <input type="email"> <br>
			월단위	: <input type="month"> <br>
			시간단위	: <input type="time"> <br>
			주단위	: <input type="week"> <br>
			숫자범위	: <input type="number" min="0" max="10"> <br> <!-- 수량체크 최소/최대 설정가능 -->
			숫자범위	: <input type="range" min="0" max="30" step="10">
	
		</form> <!-- form e -->
	
	</body>
</html>
