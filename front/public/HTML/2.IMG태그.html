<!DOCTYPE html> <!-- html5 표현태그 -->
<html> <!-- html start -->
	<head> <!-- html s -->
		<meta charset="EUC-KR"> <!-- 한글인코딩 : 1.EUC-KR 2.UTF-8 -->
		<title>IMG 태그</title> <!-- 페이지 제목 -->
	</head> <!-- html e -->

	<body> <!-- body s -->
	
		<!-- 
			img : 이미지태그
				[속성]
				1. alt : 이미지 이름[텍스트]
				2. src : 이미지 경로
					 - 절대경로 : 해당 파일의 모든 경로 표시
					 - 상대경로 : 현재 파일 기준으로 해당 파일의 경로 표시
					 		../    : 상위로 이동 
					 		../../ : 2번 상위로 이동
		 		3. width : 사진의 가로 길이
		 					- px : 픽셀 
		 					- %  : 백분율 [반응형 웹은 퍼센트로 진행]
		 		
		 -->
		
			<!-- 1. 현재 html과 사진파일이 동일한 폴더에 있을 경우에는 사진 파일명만 표시 -->
		<img alt="멈뭄미" src="멈뭄미.JPG" width="150px">
	
			<!-- 2. 상위 폴더에 사진이 있을 경우 -->
		<img alt="" src="../멈뭄미2.JPG" width="50px">
	
			<!-- 3. 다른 폴더에 있을 경우 -->
		<img alt="" src="../img/멈뭄미.JPG" width="50%">
	
			<!-- 4. 절대 경로 : 모든경로 [프로젝트 내 파일 경로] : 로컬에서 사진 호출 -->
		<img alt="" src="file:///C:/Users/504/eclipse-workspace/front/public/HTML/멈뭄미.JPG" widht="100%">
			
			<!-- 5. 상대 경로 : 모든 경로 [서버내 파일 경로] : 웹서버에서 사진 호출 -->
		<img alt="" src="http://localhost:8080/front/HTML/멈뭄미.JPG" widht="100%">	
	
	
	
	</body> <!-- body e -->
</html> <!-- html end -->
