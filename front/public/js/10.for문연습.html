<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title> 10.for문연습 </title>
	</head>
		<body>
		
			<script type="text/javascript">
		
			/*
				// 반복문에서 사용되는 반복 횟수를 저장하는 변수를 일반적으로 i, j로 사용
					// 1. 반복문 초기값(처음) : let i = 1;
					// 2. 반복문 조건문(실행조건) : i <= 10;
					// 3. 조건이 true 이면 { } 안에 있는 코드 실행
					// 4. 반복문 증감식(실행후) :  i++
				
				// 예제1.
				for(let i = 1; i <= 10; i++){
					// i는 1부터 10이하까지 1씩 증가하면서 실행 반복[10회 반복]
					console.log(i)
				
				
				// 예제2. 누적합계 1부터 10까지 누적합계
				let sum = 0;
					for(let i = 1; i <=10; i++){
						sum += i		// vs sum = sum + i
				}
					console.log("1부터 10까지 누적합계는 : " + sum)
				
				
				// 예제3. 1부터 100까지 7배수의 누적합계
				let sum2 = 0;
					for(let i = 1; i <= 100; i+7) {
						// i는 7부터 100까지 7씩 증가하면서 반복
						sum += i
					}
					
					console.log("1부터 10까지 누적합계는 : " + sum2)
				
				let sum3 = 0;
					for(let i = 1; i <= 100; i++) {
						// i는 1부터 100까지 1씩 증가하면서 반복
						if(i % 7 == 0) {
						// 나머지가 0이면 그 값은 그 수의 배수	
							sum3 += i
						}
					}
					console.log("1부터 10까지 누적합계는 : " + sum3)
				
			*/
			
				// 예제4. 2단 구구단
				
			 	
					for(let a = 2; a < 10; a++){
						// 곱은 1부터 9까지 1씩 증가 반복
						console.log("2 x " + a + " = " + (2*a))
						}
				
				
				// 예제5. 구구단[for 중첩]
					// 단 : 2 ~ 9 -> 2부터 9까지 1씩 증가
					// 곱 : 1 ~ 9 -> 1부터 9까지 1씩 증가
					
					for(let i = 2; i < 10; i++){
						console.log( "[ " + i + "단 ] ")
					
						for(let j = 1; j < 10; j++){
							console.log( i + " x " + j + " = " + i * j)	
						}
						
					}	
						
				
			
			
			</script>
		
				
		
		
		
		
		</body>
</html>
