<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 3.자료형 변환 </title>
</head>
	<body>
	
		<script type="text/javascript">
		
			
		/*
			p.116
			
				0. 경고창[메시지]	: alert("메시지")
				1. 문자열 입력		: prompt("메시지")	: 문자열 입력 상자 띄우기
				2. 불 입력		: confirm("메시지")	: 확인(true) 취소(false) 입력버튼 상자 띄우기
			
			p.119~ : 자료형 변환
			1. 문자열 -> 숫자형 : Number(문자열)
			2. 숫자열 -> 문자열 : String(숫자형)
				숫자+문자열 = 문자열
				13 + "" = "13"
			3. 불 변환 : Boolean(데이터)
				Boolean("true") -> true
					
		*/
		
		
		// 1. 문자열 입력받기 -> input 이라는 상수에 저장
		const input = prompt("문자를 입력해주세요")	
		
		// 2. 상수[입력받은 값] 출력
		console.log("입력받은 문자 : " + input)	
		
		// 3. 불 입력 받기
		const input2 = confirm("동의 여부 확인")
		console.log("입력받은 불 : " + input2)
		
		// 4. 숫자열 입력 받기
		const input3 = prompt("숫자 입력")						// 1. 입력받은 문자열 저장 
		console.log('입력 받은 수 : ' + (input3 + 10))				//	* 1010[문자열]
		console.log('입력받은 수 + 10 : ' + (Number(input3) + 10))		// 2. 문자열 -> 숫자열 변환 *20[숫자열] 
		
		
		
		
		</script>
	
	
	
	
	</body>
</html>
