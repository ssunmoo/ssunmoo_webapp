<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 2. 변수와 상수 </title>
</head>
	<body>
	
		<script type="text/javascript">
		
		 /*
		
		 	ctrl + shift + / : 범위 주석 
		 
		 	p. 103
		 		
		 		* 하나의 값만 저장 가능
		 		* 상수명 혹은 변수명은 2개이상 선언 불가능[중복 불가]
					1. [선언] 키워드 변수명 = 값
					2. [호출] 변수명
					3. [값변경] 변수명 = 새로운 값
					
				상수 : 고정된 수[선언 시 상수에 대입된 값은 나중에 변경할 수 있다.]
					1. const 변수명 = 값
					// 상수의 키워드 : const
				
				변수 : 변하는 수[선언 시 변수에 대입된 값은 추후에 변경할 수 있다.]
				    1. let 변수명 = 값
				    // 변수의 키워드 : let
				    
				    
				대입 연산자
					 = 대입 [오른쪽 값을 왼쪽으로 대입(저장)]
					+= [오른쪽 값을 왼쪽에 더한 후에 왼쪽에 대입]
				    -= *= /= %=
				    
				증감 연산자
					단계적인 증감에서 사용[엘레베이터, 시간 등]
					++ : 1증가
						++변수 : 선위 증가
						변수++ : 후위 증가
						
					-- : 1감소
						--변수 : 선위 감소
						변수-- : 후위 감소
					
				   
				    
		*/	
		
		// 1. 상수의 선언
		const pi = 3.141592 				// 1. 상수 선언
		console.log("pi : " + pi)			// 2. 상수 출력
/* 		pi = 10								// 3. 상수의 값 변경
		console.lof(pi) */					// 4. 오류 발생 : Assignment to constant variable.
		
		
		// 2. 변수의 선언
		let pi2 = 3.141592					// 1. 변수 선언
		console.log("pi2 : " + pi2)			// 2. 변수 출력
		pi2 = 10							// 3. 변수의 값 변경
		console.log("pi2 변경 후 : " + pi2)	// 4값 변경 후 출력
		
		
		// 3. 대입 연산자
		let 변수1 = 3						// 1. 변수의 선언과 3 대입 = 초기 값(처음에 들어가는 값)
		console.log("변수 1의 값 : " + 변수1)
		변수1 += 2 // 변수1 = 변수1 + 2		// 2. 연산자가 2개 이상일 경우()
		console.log("변수 1에 2를 더한 후 : " + 변수1)
			// 1. 변수1 + 2 		: 5
			// 2. 변수1 = 5		: 대입
		
		
		// * 활용 : JS 변수에 저장된 HTML형식의 문자를 HTML에 출력
		let list = '' 						// 1. 변수의 선언과 ''공백 대입[초기값]
		list += '<ul>'						// 2. 변수의 누적 값을 저장한다  list = list + '<ul>'	
		list += '<li> Hello </li>'
		list += '<li> javascript </li>'
		list += '</ul>'
			console.log(list)
			document.write(list)  			// document.write 있어야 HTML에 출력
		
		
		
		
		//4. 증감 연산자
		let 변수2 = 3
			console.log("변수2 : " + 변수2)				// 결과 값 : 3
			console.log("변수2 선위증감 : " + (++변수2))	// 결과 값 : 4  증가 후 출력
			console.log("변수3 후위증감 : " + (변수2++))	// 결과 값 : 4  출력 후 증가
			console.log("변수2 : " + 변수2)				// 결과 값 : 5
			
			console.log("변수2 선위감소 : " + (--변수2))	// 결과 값 : 4  감소 후 출력
			console.log("변수2 후위감소 : " + (변수2--))	// 결과 값 : 4  감소 후 출력
			console.log("변수2 : " + 변수2)				// 결과 값 : 3 
			// [변수2 = 변수2+1] vs [변수2 += 1] vs [변수++]
			
		</script>
	
	
	
	
	</body>
</html>
