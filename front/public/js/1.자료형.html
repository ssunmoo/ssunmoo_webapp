<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 1.자료형 </title>
</head>
	<body>
	
		<!-- JS 작성구역 -->
		<script type="text/javascript">
			
			/* 주석 시작
			
			자료형 : 자료형태에 따라 나눠 놓은 것
				1. 숫자[Number], 2. 문자열[String], 3. 불[Boolean]
	
			1. 문자열
				1. " " 혹은 ' '안에 들어있는 데이터
				2. + : 문자열 연결 연산자			
				3. 문자열 내 특정 문자 선택 [0~]
					안	녕	하	세	요
				   [0] [1] [2] [3] [4]
				   인덱스 : 문자가 저장된 순서 번호[0번부터 시작]
				4. length : 문자열의 길이  
			
			2. 숫자 자료형
				1. 정수 혹은 실수를 같은 자료형으로 인식 [273, 52.273]
				연산자
					- 산술 연산자	: +더하기 -빼기 *곱하기 /나누기 %나머지
					- 비교 연산자	: ==같다 !=같지않다 >초과 <미만 >=이상 <=이하
						// 비교 연산자의 결과는 참[true] 거짓[false]
					- 관계 연산자[비교 연산자가 2개 이상일 때]
						1. &&	: and 이면서 면서 이고 모두 그리고	모두 참이면 참
						2. ||	: or 이거나 거나 또는 하나라도		하나라도 참이면 참
						3. !	: 부정[true -> false / false -> true]
					
			3. 불 자료형[Boolean]
				1. true 혹은 false 만 저장하는 자료형
								
			* typeof(데이터) : 해당 데이터의 자료형
			
				
			주석 끝 */
		
			
			// 1. 문자열
			console.log('안녕하세요')
			// 2. 문자열 연결
			console.log('안녕하세요' + '반가버요')
			// 3. 문자열 연결
			console.log('안녕하세요'[0])
			console.log('안녕하세요'[1])
			console.log('안녕하세요'[2])
			// 4. 문자열 길이
			console.log('안녕하세요'.length) // 인덱스 : 0~4 길이 : 5
			
			// 예제 문제1 : 토끼 모양 출력
				// 이스케이프 문자[제어문자] : 1. \n 2. \\ 3. \t
			console.log('\\    /\\  \n )  ( \') \n(  /  )\n\\ (__)| ') //백슬래시는 하나 넣으면 출력이안됨
	
			// 예제 문제2 : 강아지 모양 출력
			console.log('|\\_/| \n|q p|   /}  \n( 0 )"""\\ \n|"^"`    |  \n||_/=\\\\__|')
			
			
			// 숫자형
			console.log(273)
			console.log(52.273)
			// 1. 산술 연산자
			console.log(5 + 3) // 결과 : 8
			console.log(5 - 3) // 결과 : 2
			console.log(5 * 3) // 결과 : 15
			console.log(5 / 3) // 결과 : 1.6666
			console.log(5 % 3) // 결과 : 2
			
			// 2. 비교 연산자
			console.log(5 == 3) // 결과 : false
			console.log(5 != 3) // 결과 : true
			console.log(5 > 3) // 결과 : true
			console.log(5 < 3) // 결과 : false
			console.log(5 >= 3) // 결과 : true
			console.log(5 <= 3) // 결과 : false
			
			
			
		</script>
	

	
	</body>
</html>
