<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


	<style type="text/css">
	
	h3{
		text-align: center;
	}
	
	.bg{
		background-color: green;
		width: 700px;
		height: 600px;
		margin: 0 auto;
		position: relative;
	}

	.bg div{
		background-color: yellow;
		border-radius: 15px;
		width: 100px;
		height: 70px;
		text-align: center;
		padding-top: 10px;
		position: absolute;
		vertical-align: middle;
		
	}
	
	.box1{
		left: 300px; 
		top: 100px;
	}
	
	.box2{
		left: 150px;
		top: 180px;
	}
	
	.box3{
		left: 450px;
		top: 180px;
	}

	.box4{
		left: 150px;
		top: 320px;
	}
	
	.box5{
		left: 450px;
		top: 320px;
	
	}
	
	.box6{
		left: 300px;
		top: 400px;
	}




	</style>


</head>
<body>


	<h3>프로그래밍 강좌</h3>
	
	<div class="bg">
		<div class="box1">HTML<br>강좌</div>
		<div class="box2">파이썬<br>강좌</div>
		<div class="box3">자바<br>강좌</div>
		<div class="box4">PHP<br>강좌</div>
		<div class="box5">C#<br>강좌</div>
		<div class="box6">CSS<br>강좌</div>
	
	</div>





</body>
</html>
