<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- css 초기화 : 모든 브라우저에서 동일하게 적용 -->
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
		
	<!-- 아이콘폰트 js -->
	<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous">
	</script>	
	
	<!-- 웹폰트 구글꺼 -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|M+PLUS+Rounded+1c:400,500&display=swap" rel="stylesheet">
	
	<!-- Font Awesome 5 Pro 글머리 기호[아이콘] -->
	<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
	
	<!-- css 링크 -->
	<link href="쿠팡로그인페이지.css" rel="stylesheet">


</head>
<body>


	<div class="content">
		<div class="content_box">
			<div class="logo_box"> <!-- 로고 -->
			<img src="images/coupang_logo.png">
			</div>	
			
			<!-- 1. id, pw -->
			
			<div class="login_content_box">
			
				<div class="id_box"> 
				
					<div class="id_icon">
						<i class="fa-solid fa-envelope"></i>
					</div>
					
					<div class="id_input_box">
						<input class="id_input" type="text" placeholder="아이디(이메일)">
					</div>
					
					
				</div>
				
				<div class="pw_box"> 
					<span class="pw_icon_01">
						<i class="fa-solid fa-lock"></i>
					</span>
					
					<div class="pw_input_box">
						<input class="pw_input" type="password" placeholder="비밀번호">
					</div>
					<span class="pw_icon_02">
						<i class="fa-solid fa-eye"></i>
					</span>
					
				</div>
			</div>
			
			<!-- 2. 자동 로그인 --> 
			<div class="login_box">
				<span class="login_checkbox">
					<input class="login_01" type="checkbox">
					<span class="login_02"> 자동로그인 </span>
					<span class="login_03"> 아이디(이메일)/비밀번호 찾기 <i class="fa-solid fa-angle-right"></i></span>
					
					
				</span>
				
			</div>
			
			
			<!-- 3. 로그인버튼 --> 
			<div class="but_box">
				<div>
					<button class="but_01"> 로그인 </button>
				</div>
				
				<div class="but_line">
				</div>
								
				<div>
					<button class="but_02"> 회원가입 </button>
				</div>

			</div>
			<div class="copy_rights_box">
				<span class="copy_rights"> ©Coupang Corp. All rights reserved. </span>
			</div>
		</div>
	</div>










</body>
</html>
