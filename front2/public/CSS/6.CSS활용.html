<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title> 6.CSS활용 </title>


		<style type="text/css">
		
			 
		div{ 
		
			background-color: gray;
			
		}
		
		span { 
				color: orange;
				border: solid 1px red;	
		}
		
		.s1{ 
			display: inline; height: 100px; width: 100px;
		}
		
		.s2{ 
			display: block; height: 100px; width: 100px;
		}
		
		.s3{
			display: inline-block; height: 100px; width: 100px;
		}
		
		.s4{
			display: none;
		}
		
		
		
		.b1{
			height : 50px;
			display: inline;
			background-color: orange;
		}
		
		.b2{
			height : 50px;
			display: block;
			background-color: orange;
		}
		
		.b3{
			height : 50px;
			display: inline-block;
			background-color: orange;
		}
		
		
		.b4{
			width : 200px;
			margin: 0 auto;	
		}
		
		</style>




	</head>
		<body>

			<!-- 
			
				레이아웃 태그[박스권]
			
				<div> : p태그 처럼 기본 기능이 있다기보다 구역 잡는 태그로 사용
					1. 한줄 차지 적용
					2. 기본속성 display : block 		= 한줄 차지
					3. 크기 조절 가능
					
				<span> 
					1. 같은 줄에 적용
					2. 기본속성 display : inline 		= 사이즈를 넣어도 적용x
					3. 크기 조절 불가능
					 -> 가능하게 하려면 속성을 변경해주어야 함
					 	[속성] 
					 	1. display : inline			= 한줄로 표시[가로 세로 길이 x)
						2. display : block 			= 한줄 차지[가로 세로 길이 o]
						3. display : inline-block 	= 한줄 차지하면서 크기도 변경[가로 세로 길이 o] 
						4. display : none 			= 표시 숨기기
			 -->
				
				<div> 박스(구역) 구분 태그 </div> boxboxboxboxboxboxbox				
				<span> 박스(구역) 구분 태그 </span> boxboxboxbo
				
				<div> 글자1 <span class="s1"> 1. inline 안녕하세요 </span> 글자2 </div>
				<div> 글자3 <span class="s2"> 2. block 안녕하세요 </span> 글자4 </div>
				<div> 글자5 <span class="s3"> 3. inline-block 안녕하세요 </span> 글자5 </div>
				<div> 글자6 <span class="s4"> 4. none 안녕하세요 </span> 글자7 </div>
				
				
				글자1 <span class="b1"> box1 </span> 글자2 <br>
				글자1 <span class="b2"> box1 </span> 글자2 <br>
				글자1 <span class="b3"> box1 </span> 글자2 <br>
				
				<div class="b4">
					박스권 가운데 정렬 [auto]
				</div>s
				
				
		</body>
</html>
