<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title> 5.CSS선택자 </title>

		<style type="text/css">
		
		
		
			*{
			
			color: blue;
			margin: 10px;
			padding: 10px;
			
			}
		
			p{ color: green; }
			.p1{ color: red; }
			#p2{ color: orange; }
			
		
		</style>



	</head>
		<body>
		
			<!-- 
			
				CSS : 식별자 [ 꾸미기 대상 ]
					* 태그 개수는 한정
					1. *{ } : 모든 곳에 적용
					2. 태그명{ } : 해당 태그에 모두 적용
					3. .class명{ } : 해당 class 이름을 갖는 태그에 모두 적용
					4. #id명{ } : 해당 id 이름을 갖는 태그에 모두 적용
						※ [서로 다른 식별자에서 동일한 속성이 중복일 경우 우선 순위]
						※ id(css에서는 왠만함 쓰지말기) -> class -> 태그 -> *
			
			 -->		
		
		<p>

		고양이는 식육목 고양이과에 속하는 포유류이다.
		들고양이는 약 10만 년에서 7만년 전부터 존재했다.
		길들여진 고양이의 기원은 약 1만년 전 중동 지역에서 스스로 숲속을 나와
		사람들이 모여사는 마을에 정착하여 길들여진 아프리카들고양이로 추측된다

		</p>
		
		
		<p class="p1" id="p2">

		고양이는 식육목 고양이과에 속하는 포유류이다.
		들고양이는 약 10만 년에서 7만년 전부터 존재했다.
		길들여진 고양이의 기원은 약 1만년 전 중동 지역에서 스스로 숲속을 나와
		사람들이 모여사는 마을에 정착하여 길들여진 아프리카들고양이로 추측된다

		</p>


		</body>
</html>
