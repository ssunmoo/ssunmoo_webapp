<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<!-- 뷰포트 -->
	
<title> 6.플렉스item2 </title>

	<style type="text/css">
	
	
		.container1, .container2, .container3,
		.container4, .container5{
			display: flex;
		}
	
		.container1{
			align-items: flex-start; 
		}
		
		.container2{
			align-items: center; 
		}
		
		.container3{
			align-items: flex-end; 
		}		
		
		.container4{
			align-items: stretch; 
		}		

		.container5{
			align-items: baseline; 
		}	
	
	
	
	
	
		.box1, .box2, .box3{
			background-color: pink;
			border: solid 1px green;
			color: white;
		}
	
		.box1{
			width: 50px; height: 50px;
		}
		
		.box2{
			width: 100px; height: 100px;
		}
	

	
	
	
	</style>


</head>
<body>
	<h1> display: flex 를 설정해주었을때 사용 가능 </h1>
	<p>
	<h3> align-items: flex-start </h3>
	<div class="container1">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		
	</div>

	<h3> align-items: center </h3>
	<div class="container2">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		
	</div>


	<h3> align-items: flex-end </h3>
	<div class="container3">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		
	</div>


	<h3> align-items: stretch <br>
	지정하지 않은 크기는 상위 박스 크기만큼 자동으로 채워짐
	
	</h3>
	<div class="container4">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		
	</div>

	<h3> align-items: baseline <br>
	지정하지 않은 크기는 상위 박스 크기 기준 위로 붙음
	</h3>
	<div class="container5">
		<div class="box1"> box1 </div>
		<div class="box2"> box2 </div>
		<div class="box3"> box3 </div>
		
	</div>



















</body>
</html>
