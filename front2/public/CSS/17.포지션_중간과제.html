<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
	
	
	.bg{
		background-color: green;
		width: 500px;
		height: 450px;
		position: absolute;
		left: 500px;
		top: 200px;
		
	}
	
	h3{
		text-align: center;
		font-weight: bold;
	}
	
	
	.box1, .box2, .box3, .box4, .box5, .box6{
	
		width: 80px;
		height: 80px;
		background-color: yellow;
		box-shadow: 2px 2px 10px white;
		border-radius: 10px;
		text-align: center;
		vertical-align: middle;
	}
	
	
	.box1{
		position: absolute;
		left: 200px;
		top: 50px;
		
	}
	
	.box2{
		position: absolute;
		left: 300px;
		top: 120px;
		
	}

	.box3{
		position: absolute;
		left: 300px;
		top: 220px;
		
	}	

	.box4{
		position: absolute;
		left: 200px;
		top: 300px;
		
	}	
	
	.box5{
		position: absolute;
		left: 100px;
		top: 220px;	
	}

	.box6{
		position: absolute;
		left: 100px;
		top: 120px;
	}	
	

	</style>


</head>
<body>

	<h3>프로그래밍 강좌</h3>
	
	<div class="bg">
		<div class="box1">HTML<br>강좌</div>
		<div class="box2">파이썬<br>강좌</div>
		<div class="box3">자바<br>강좌</div>
		<div class="box4">PHP<br>강좌</div>
		<div class="box5">C#<br>강좌</div>
		<div class="box6">CSS<br>강좌</div>
	
	</div>

</body>
</html>
