<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 1.CSS시작 </title>


		<!-- CSS 파일 호출3 -->
		<link href="test.css" rel="stylesheet">


		<!-- CSS 작성위치1 [head태그 안에서 style 태그] -->
		<!-- ctrl + shift + [ = 화면 반으로 쪼개서 볼 수 있음 -->

	<style type="text/css">
		
		h3{font-size: 50px;}


	</style>




</head>
	<body>
	
		<!-- 
		
			HTML : 정적 언어
			CSS : Cascading Style Sheets
			JS : 동적 언어
			
			1.CSS 작성위치
				1. <태그 style="속성 : 값;">
				2. head 태그안에
			   		<style>
						선택자{ 속성 : 값;}
					</style>
				3. CSS파일 호출
				 	head 태그안에
					<link href="css파일경로" rel="stylesheet"> 			
			
		 -->
	
		<!-- CSS 작성위치2 [태그 속성 style] -->
		<p style="font-size: 50px;"> 안녕하세요 CSS 입니다.</p>
		<h3> 안녕하세요~ </h3>
	
	</body>
</html>
