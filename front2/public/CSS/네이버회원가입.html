<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 네이버 회원가입 </title>

<link href="네이버회원가입.css" rel="stylesheet">

</head>
<body>

	<div class="main_signup">
		<header>	<!-- 헤더 -->
			<div class="logo"> </div>
				<a href="https://www.naver.com/">
					<img class="image" src="../img/naver_logo2.png">
				</a>
		</header>		

		<section class="signup_box">	<!-- 회원가입 본문 -->
			<div>	<!-- 첫번째 단락 -->
				<h3> 아이디 </h3>
				<span class="signup_input">
				<input id="signup_id" type="text">
				<span class="signup_at">@naver.com</span>
				</span>
				
				<h3> 비밀번호 </h3>
				<span class="signup_input">
				<input id="signup_pw" type="password">
				<span class="signup_lock"></span>
				</span>
				
				<h3> 비밀번호 재확인 </h3>
				<span class="signup_input">
				<input id="signup_rpw" type="password">
				<span class="signup_lock2"></span>
				</span>
			</div>
			
			<div>	<!-- 두번째 단락 / 이름, 생년월일, 성별, 이메일-->

				<h3> 이름 </h3>
				<span class="signup_input">
				<input id="signup_name" type="text">
				</span>
				
				
					<h3> 생년월일 </h3>
				<span class=birtbox>	
					<span class="signup_input_birth">
						<input id="signup_birth_yy" type="text" placeholder="년(4자)">
					</span>
					
					<span class="signup_input_birth">
						<select id="signup_birth_mm">
							<option>월</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
					</span>
					
					<span class="signup_input_birth">
					<input id="signup_birth_dd" type="text" placeholder="일">
					</span>
				</span>	
				
					<h3> 성별 </h3>
					
					<span class="signup_input"> 
						<select id="signup_gender">
							<option> 성별 </option>
							<option> 남자 </option>
							<option> 여자 </option>
							<option> 선택안함 </option>
						</select>
					</span>
					
					
					<span class="choice">
						<h3> 본인확인 이메일 </h3> <span> (선택) </span>
					</span>
					
					
					<span class="signup_input">
						<input id="signup_email" type="text" placeholder="선택입력">
					</span>
				
				
			</div>
			
			<div>	<!-- 세번째 단락 / 휴대전화 -->

			<h3> 휴대전화 </h3>
			
			<span class="signup_input">
				<select id="signup_country">
					<option>대한민국 +82</option>
					<option>대한민국 +82</option>
					<option>대한민국 +82</option>
					<option>대한민국 +82</option>
					<option>대한민국 +82</option>
				</select>
			</span>
			
			<span class="phonebox">
				<span class="signup_input phoneinput">
					<input id="signup_phone" type="text" placeholder="전화번호입력">
				</span>
				
				<span class="signup_btn">
					<button id="num_btn">인증번호받기</button>
				</span>	
			</span>
			
			<span class="signup_input" id="disabledbox">
				<input id="signup_num" placeholder="인증번호를 입력하세요" disabled="disabled">
			</span>

			</div>
			
			
			
			
			<div>	<!-- 네번째 단락 / 가입버튼 -->
				<div class="signup_btn_wrap">
					<button id="signup_btn">가입하기</button>
				</div>
			</div>								
			
		</section>	
		
		
		
		
		<footer>	<!-- 푸터 -->
		
			<div class="ftbox">
				<span>
					<a href=""> 이용약관 </a> ㅣ
					</strong><a href=""> <strong>개인정보처리방침</strong></a> ㅣ
					<a href=""> 책임의 한계와 법적고지</a> ㅣ
					<a href=""> 회원정보 고객센터</a> ㅣ
				</span>

				<div class="ft_logo">
					<img src="../img/naver_logo2.png" width="50px;">
					Copyright <a href=""> <strong>NAVER Corp.</strong></a> All Rights Reserved.
				</div>
				
			
			</div>
		
		</footer>	
	</div>
	
	




















</body>
</html>
