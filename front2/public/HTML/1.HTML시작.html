<!--  

<> : 마크업[태그]
HTML : 하이퍼텍스트 마크업 언어
주석 : 설명달기 [코드 실행 시 영향X]

-->

<!DOCTYPE html> <!-- HTML 5버전 -->
<html> <!-- HTLM 코드 전체를 감싼다 [반드시 필요한 태그] -->
	<head> <!-- 제목, 설명, 외부 파일, 링크 등 표시되는 태그 -->
	<meta charset="EUC-KR"> <!-- 한글인코딩 -->
	<title>IMG 태그</title> <!-- html 웹페이지 제목 -->
	</head> <!-- head tag end -->
	
		<body> <!-- 웹페이지 내용 -->
		
			<!-- 
			
				 태그 사용방법
			     *. <태그명> 내용물 </태그명>  : 몇가지는 *</태그명> 생략가능
			     
			     1. h : 제목태그
				    h1 ~ h6 : 제목을 표시할 때 사용되는 태그
			     
			     2. p : 문단 태그
			     3. br : 줄바꿈 태그
			     
			 -->
			
			
			<h1> 글 제목 1 태그입니다.</h1>
			<h2> 글 제목 2 태그입니다.</h2>
			<h3> 글 제목 3 태그입니다.</h3>
			<h4> 글 제목 4 태그입니다.</h4>
			<h5> 글 제목 5 태그입니다.</h5>
			<h6> 글 제목 6 태그입니다.</h6>
			<h7> 글 제목 7 태그입니다.</h7>  <!-- h7은 없는 태그 입니다. -->
			
			
			
			<p> p 태그 : 문단 구분</p>
			<p> 하이퍼 텍스트 마크업 언어(영어:HyperText Markup language , HTML, <br>
				문화어 : 초본문표식달기언어, 파이퍼본문표식달기언어)는 웹페이지를 위한 지배적인 마크업 언어이다. </p>
			
			
			
			<!-- HTTP : 하이퍼텍스트[HTML] 통신 규약[프로토콜] = HTML을 주고받는 통신 
				 HTTP:// IP주소 : 포트번호/프로젝트명/폴더명/파일명.html
					1. IP : 집주소 [ 본인 PC IP 확인 : cmd -> ipconfig ]
					2. 포트번호 : 방번호
					
			-->
			
			
			
			
		
		</body> <!-- body tag end -->
</html> <!-- html tag end -->
