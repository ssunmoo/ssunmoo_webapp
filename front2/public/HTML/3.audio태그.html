<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>audio, video 태그</title>
</head>
<body>

	<!-- 코드 자동완성 단축키 : ctrl+스페이스바 -->

	<!-- 
		audio : 오디오 태그
		video : 비디오 태그
		iframe : 외부 멀티미디어 태그
			[속성]
			1. controls : 자동재생 불가능하므로 컨트롤 상자 꼭 표시 [자동재생 불가능 : 브라우저 정책]
		
		
	 -->
	 
		<audio controls="controls">
			 <source src="../img/audio.mp3">
		</audio>
		
		<br>
		
		<video controls="controls" width="300px;">
			 <source src="../img/video.mp4">
		</video>
	
	
	<!-- 유튜브 동영상 - 퍼가기 - iframe 태그 복사 -->	
		<iframe width="560" height="315" src="https://www.youtube.com/embed/O8FdPT0t5Ak" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		
		
	<!-- 구글 지도 - 공유 - 지도퍼가기 - iframe 태그 복사 -->	
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3173.3859323841266!2d126.85146731558967!3d37.3096849798468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca4e801%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1659506387784!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
