<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<title> 5. IF문 </title>

		<body>

			<!-- 
				조건문[if, switch]
					예) 동생(컴퓨터)에게 a,b,c편의점에서 1000 콜라 사오기 심부름
					a편의점간다 -> 콜라가 1000이하이면 -> 구매해서 집간다.
					아니면
					b편의점간다 -> 콜라가 1000이하이면 -> 구매해서 집간다.
					아니면
					c편의점간다 -> 콜라가 1000이하이면 -> 구매해서 집간다.
					아니면 집에 간다.
				
				코드화)
					if(a편의점 <= 1000){
						콜라구매
					} else if(b편의점 <=1000){
					} else if(c편의점 <=1000){
					} else{집간다}
				
					
				if 형태
					1. if(조건){
						(조건이참일때)실행문
					}
					
					2. if(조건){
						(참=true)실행문
					}
					
					else{
						(거짓=false)실행문
					}
					
					3. if 중첩
						if(조건){
							if(조건) {
							
							} else{
							
							}
						} else{
							if(조건){
							
							}else{
							
							}
						
						}
						
					4. if ~ else if ~ else
						if(조건1){
							참1 실행
						} else if(조건2){
						} else if(조건3){
						} else if(조건4){
						}
						else{
							거짓실행
						}
						
					
					
			 -->


			<script type="text/javascript">
				// p.131
				
				if(273 < 100){
					alert("273 < 100 -> true")		// 예상 [100이 더 작기 때문에 실행이 안된다]
					
				}
				
				alert("종료")
				
				// p.132
				const date = new Date()				// Date 클래스로 date 객체 선언 [Date는 날짜 관련 코드]
				const hour = date.getHours()		// date 객체에서 '시'만 호출해서 hour 상수에 저장
				
					alert("현재날짜 : " + date)
					alert("현재 시 : " + hour)
					
				
				// 1. if만 사용했을 때 
				if(hour < 12) {						// 현재 시간의 시가 12보다 작으면 아래 코드 실행
					alert("오전 입니다.")					
				}
				if(hour >= 12) {					// 현재 시간의 시가 12보다 크거나 같으면 코드 실행
					
					alert("오후 입니다.")
				}
				
				// 2. if~else 사용했을 때
				if(hour < 12){						// 현재 시간의 시가 12보다 작으면 아래 코드 실행[true]
					alert("오전 입니다.")				
				}			
				
				else{								// 조건이 아니면[false]
					alert("오후 입니다.")
				}
				
				// p.135
				if(hour < 11){						// 1. 만약에 시간이 11보다 작으면 아침 먹자
					alert("아침 먹을 시간입니다.")
				} else{								// 1. 아니면
					if(hour < 15){					// 2. 만약에 시간이 15보다 작으면 점심먹자
						alert("점심 먹을 시간입니다.")	
					} else{							// 2. 아니면
						alert("저녁 먹을 시간입니다.")	
					}
					
				}
				
				
				// p.137
				if(hour < 11){
					alert("아침 먹자")
					
				} else if(hour < 15){
					alert("점심 먹자")
					
				} else {
					alert("저녁 먹자")
				}
				
				
				// p.140
				
				const a = Number(prompt("숫자 입력 : "))		// 1. 수를 입력 받는다.
				if(a > 0){alert("양수입니다.")}				// 2. 만약에 입력한 수가 0보다 크면
				else if(a == 0){alert("0입니다")}				// 3. 만약에 입력한 수가 0이랑 같으면
				else{alert("음수입니다.")}						// 4. 그외
				
				// p.140 5번
				const b = Number(prompt("숫자 입력 : "))		// 1. 수를 입력 받는다.
				if(a % 2 == 0){alert("짝수입니다")}			// 2. 만약에 입력받는 수가 짝수이면
				else{alert("홀수입니다.")}						// 3. 아니면 홀수
					
				// p.140 6번
				const c = Number(prompt("월 입력 : "))		// 1. 월을 입력받는다.
				if(c >= 3 && c <= 5){						// 2. 만약에 입력한 월이 3이상이고 5이하이면 봄
					alert("봄입니다.")						
				} else if(c >= 6 && c <= 8){				// 3. 만약에 입력한 월이 6이상이고 8이하이면 여름
					alert("여름입니다.")
				} else if(c >= 9 && c <= 11){				// 4. 만약에 입력한 월이 9이상이고 11이하이면 가을
					alert("가을입니다.")
				} else{alert("겨울입니다.")					// 5. 그외 : 12, 1, 2월
					}
				
				
				
			</script>
		</body>
</html>
