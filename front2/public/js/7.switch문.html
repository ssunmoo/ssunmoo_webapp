<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title> 7.switch문 </title>
	
	
	</head>
		<body>
		
			<!--
			
			if와 switch의 차이점
			
				if : 논리(true/false) 검사/제어
					if(조건){ }
					
				
				switch : 데이터 검사/제어	[정해진 값 : on/off 등]
					switch(데이터){
						case 조건 :
							실행문
							break
						
					}
				
				break : 가장 가까운 [반복문, switch문] 나가기[탈출]
			
	
				vs
				삼항 연산자
					1. 조건 ? 참 : 거짓
					2. 조건1 ? 참1(조건2 ? 참2 : 거짓2) : 거짓1
			
			 -->
		
		
		<script type="text/javascript">
			
		
		
		
			//p.143
		
			const input = Number(prompt("숫자를 입력하세요"))	
				// const : 상수 선언시 사용되는 키워드
				// in put : 상수의 이름[아무거나]
				// Number(데이터) : 해당 데이터를 숫자형으로 변환
				// prompt("메시지") : 문자열 입력받기 함수 
			
		
			
			// 조건문 1.switch
			switch (input % 2){
				// % : 나누기하고 남은 나머지 값			1. 값 % 2 == 0 : 짝수 / 2. 값 % 2 == 0 : 홀수
				case 0 :							// 나머지가 0인 경우
					alert("짝수입니다.")	
					break
				case 1 :							// 나머지가 1인 경우
					alert("홀수입니다.")
					break
				default : 							// 그외인 경우
					alert("숫자가 아닙니다")
					break
			}
							
				
				
			
			// 조건문 2.if
			if(input % 2 == 0){
				alert("짝수")
			}
				else if (input % 2 == 1) {
					alert("홀수")
				}
						
			 	else {
				alert("숫자아님")
				
				}
			
		
			// 조건문 3. 삼항연산자
			const result = (input % 2==0) ? '짝수입니다' : '홀수입니다'        // 조건 ? '참' : '거짓'
				alert(result)
			
			
			
			
			// 예제1. 국어 영어 수학 점수를 입력받아 평균이
				// 90점 이상 A등급
				// 80점 이상 B긍급
				// 그외 탈락
				// 93 91 90  /10    -> 9
			
			
			const 국어 = Number(prompt("국어 : "))
			const 영어 = Number(prompt("영어 : "))
			const 수학 = Number(prompt("수학 : "))
			const 평균 = (국어 + 영어 + 수학)/3;
				alert("평균 : " + parseInt(평균/10));
				// parseInt(실수) -> 정수형 변환 함수
				
			switch (parseInt(평균/10)){
				case 9 :
					alert("A등급")
				break
				
				case 8 :
					alert("B등급")
				break
				
				default :
					alert("탈락")
			
			}	
				
			
				
		</script>
		
		
		
		
		
		
		</body>
</html>
