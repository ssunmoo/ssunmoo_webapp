<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6. if문제</title>
</head>
<body>

	<script type="text/javascript">

	
		// 문제 1. 2개의 정수를 입력 받아서 가장 큰 수를 출력
		
		let a = Number(prompt("정수1"))
		let b = Number(prompt("정수2"))
		
		if(a > b){
			alert(a)
		} else {
			alert(b)
		}
		
		
		// 문제 2. 3개의 정수를 입력 받아서 가장 큰 수를 출력
		
		let c = Number(prompt("정수1 입력"))
		let d = Number(prompt("정수2 입력"))
		let e = Number(prompt("정수3 입력"))
		let 최댓값 = c
		if(최댓값 < d){
			최댓값 = d
		} if(최댓값 < e){
			최댓값 = e
		} alert(최댓값)
	
		
		// 문제 3. 4개의 정수를 입력 받아서 가장 큰 수를 출력
		
		let f = Number(prompt("정수1 입력"))
		let g = Number(prompt("정수2 입력"))
		let h = Number(prompt("정수3 입력"))
		let i = Number(prompt("정수4 입력"))
		let 최고값 = f
		if(최고값 < g){
			최고값 = g
		} if(최고값 < h){
			최고값 = h
		} if(최고값 = i){
			최고값 = i
		} alert(최고값)
		
		// 문제 4. 3개의 정수를 입력 받아서 오름차순 / 내림차순
		
		let int1 = Number(prompt("정수1"))
		let int2 = Number(prompt("정수2"))
		let int3 = Number(prompt("정수3"))
		// 변수의 값 교환[임시 변수 선언]
			/* let temp = int1
			int1 = int2
			int2 = tem */
		let temp = 0 // 임시 교환 변수 선언
		if(int1 > int2){ // > : 오름차순, < : 내림차순
			temp = int1
			int1 = int2
			int2 = temp
		}
		if(int1 > int3){
			temp = int1
			int1 = int3
			int3 = temp
		}
		if(int2 > int3){
			temp = int2
			int2 = int3
			int3 = temp
		}
		alert(int1 + " " + int2 + " " + int3)
		
		
		
		// 문제 5. 4개의 정수를 입력 받아서 오름차순 / 내림차순
		
		
		
	
		// 문제 6. 점수를 입력 받아서 점수 90이상 합격 출력 아니면 탈락
	
		const b1 = Number(prompt("점수를 입력하세요"))
		if(b1 >= 90){
			alert("합격")
		} else{
			alert("탈락")
		}
	
		
		// 문제7. 점수를 입력 받아서 점수 90이상이면 A등급, 80점 이상 B, 70점이상 C, 그외 재시험 
		
		const a1 = Number(prompt("점수를 입력하세요"))
		if(a1 >= 90){
			alert("A등급")
			} else if (a1 >= 80) {
				alert("B등급")
			} else if (a1 >= 70) {
				alert("C등급")
			} else {
				alert("재시험")
			}
			
	
		// 문제8. 아이디와 비밀번호 입력받기
		// 회원아이디가 admin 이고 비밀번호가 1234 이면 로그인 성공 아니면 실패
	
	const n = prompt("아이디를 입력하세요")
	const m = prompt("비밀번호를 입력하세요")
 
	if(n == "admin"){ 			// 만약에 아이디가 admin 이면
		// if 중첩
		if(m == "1234"){ 		// 만약에 비밀번호가 1234 이면
			alert("[로그인 성공]")
		} else{					// 아니면
			alert("[로그인 실패] 비밀번호가 다릅니다.")
		}
		}
		else{ 					// 아니면
			alert("[로그인 실패]")
		}
	
	

	
	
	
	</script>







</body>
</html>
