<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title> 4.중간과제1같이하기</title>

	</head>
		<body>
			
				<script type="text/javascript">
		
			/*
				
				자바 스크립트 1일차 정리
				1. 기본 자료형[1.number 2.string 3.boolean]
					1. 변수와 상수
						* 데이터 1개를 저장할 수 있는 메모리 공간
						상수 : 고정된 수[값]	const
						변수 : 변하는 수[값]	let
						[선언] : 자료형 키워드 = 값
						[호출] : 변수명
						[변경] : 변수명 = 새로운 값
						
					2. 형변환
						Number(데이터)
						string(데이터)
						boolean(데이터)
				
				2. 연산자
					1. 산술
					2. 비교
					3. 논리
					4. 대입
					5. 증감
					6. 연결
			
				3. 출력 / 입력
					1. 콘솔 출력 console.log()
					2. 경고창
					3. 문자열 입력 prompt()
					4. 불 contirm()
			
			
			*/
			
			
			/* 문제1 : prompt함수 로 금액을 입력받아서 지폐 세기 
			// 예) 365789 입력했을경우 
			// 결과 예상 출력 [  console.log ] : 
				십만원 : 3장
				만원 : 5장
				천원 : 6장
				백원 : 7개
			*/
			
			
			let a = prompt("금액을 입력해주세요")
			// 1. 금액 변수 선언과 동시에 입력받은 변수에 저장한다.
			
			console.log("입력한 금액은 : " + a + "원")
			// 2. 변수를 호출해서 콘솔에 출력한다.
			
			console.log("십만원 : " + parseInt((a / 100000)) + "장")
			// 3. 금액에서 십만원 나누기[소수점 발생 -> 소수점 버리기 = parseInt(데이터)]
		
			// 4. 금액에서 십만원권 차감 후 만원권 체크
			// 금액 = 금액 - 값 vs 금액 -= 값
			a -= parseInt(a / 100000)*100000
			console.log("만원 : " + parseInt((a / 10000)) + "장")
			
			a -= parseInt(a / 10000)*10000
			console.log("천원 : " + parseInt((a / 1000)) + "장")
			
			
			
			// 문제2 : prompt함수 로 반지름 입력받아 원 넓이 출력 
			// 원 넓이 공식  : 반지름 * 반지름 * 원주율[3.14]
			
			
			let b = prompt("반지름을 입력하세요")
			console.log("원 넓이 : " + (b * b * 3.14))
			
			// 문제3 : prompt함수 로 숫자를 입력받아 입력받은 값이 3의 배수인지 체크
			// 결과 예상 출력 
			// 3의 배수이면 true 출력 / 아니면 false
			
			
			let c = prompt("값을 입력하세요")
			console.log("3배수 체크 : " + (c % 3 == 0))
			
			
			// 문제4 : prompt함수 로 숫자를 입력받아  입력받은 값이 홀수인지 체크
			// 결과 예상 출력 
			// 홀수이면 true 출력 / 짝수이면 false
			
			let d = prompt("숫자를 입력하세요")
			console.log(d % 2 == 1)
				
			
			
			// 문제5 : 두 실수를 입력받아 앞 실수의 값이 뒤 실수의 값의 몇% 인지 출력하기 
			// 예) 54.5    84.3 이면    결과 : 64.~~%
			// 1 : 100%		0.1 : 10%		0.01 : 1%		0.001 : 0.1%
			
			let e = prompt("첫번째 숫자를 입력하세요")
			let f = prompt("두번째 숫자를 입력하세요")
			console.log("결과 : " + ( e / f *100))
			
			
		</script>	
			
			
			
			
			
		</body>
</html>
