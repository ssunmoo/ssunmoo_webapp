<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

<script type="text/javascript">

		let int1 = Number(prompt("정수1"))
		let int2 = Number(prompt("정수2"))
		let int3 = Number(prompt("정수3"))
		// 변수의 값 교환[임시 변수 선언]
			/* let temp = int1
			int1 = int2
			int2 = tem */
		let temp = 0 // 임시 교환 변수 선언
		
		if(int1 > int2){ // > : 오름차순, < : 내림차순
			temp = int1
			int1 = int2
			int2 = temp
		}
		if(int1 > int3){
			temp = int1
			int1 = int3
			int3 = temp
		}
		if(int2 > int3){
			temp = int2
			int2 = int3
			int3 = temp
		}
		alert(int1 + " " + int2 + " " + int3)
		
</script>	
</body>
</html>
