<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">

	
	/*
						1씩 증가		1씩 감소			2씩 증가
						줄 = i		공백 = b			별 = s
		    *			i = 1		b = 1 2 3 4		s = 1
		   ***			i = 2		b = 1 2 3		s = 1 2 3
		  *****			i = 3		b = 1 2			s = 1 2 3 4 5
		 *******		i = 4		b = 1			s = 1 2 3 4	5 6 7
		*********		i = 5		b = 0			s = 1 2 3 4 5 6 7 8 9
	   	
		[조건1] i는 1씩증가, b는 1씩 감소, s는 2씩증가 
		[조건2] 
		[조건3] 		
						1씩 증가		1씩 증가			2씩 감소
		 *******		i = 1		b = 1			s = 1 2 3 4	5 6 7
		  *****			i = 2		b = 1 2			s = 1 2 3 4 5
		   ***			i = 3		b = 1 2 3		s = 1 2 3
		   	*			i = 4		b = 1 2 3 4		s = 1
		   	

	
		
		
	*/		
			
			
		let 입력줄 = prompt('입력하세요')			// 입력할 변수명 다이아몬드에 저장
		let output =''	
		
		// 출력할 문자를 저장할 변수 설정
						<첫번째>
						1 <= 5 맞아
						
						<두번째>
						2 <= 5 맞아
						
						<세번째>
						3 <= 5 맞아	
					
						<네번째>
						4 <= 5 맞아
						
						<다섯번째>
						5 <= 5 맞아
						
			for(i = 1; i <= 입력줄; i++){			// 첫번째 줄 변수명인 i는 1부터 시작할거야, i는 입력받은 값과 같을때까지 1씩 증가할거야
						<공백존>
			
						<첫번째>
						1 <= 5-1 = 4 : 맞아
						2 <= 5-1 = 4 : 맞아
						3 <= 5-1 = 4 : 맞아
						4 <= 5-1 = 4 : 맞아
						5 <= 5-1 = 4 : 틀려 찍지마 나가!
						
						<두번째>
						1 <= 5-2 = 3 : 맞아
						2 <= 5-2 = 3 : 맞아
						3 <= 5-2 = 3 : 맞아
						4 <= 5-2 = 3 : 틀려 찍지마 나가자
						
						<세번째>
						1 <= 5-3 = 2 : 맞아
						2 <= 5-3 = 2 : 맞아
						3 <= 5-3 = 2 : 틀려 나가!
						
						<네번째>
						1 <= 5-4 = 1 : 맞아
						2 <= 5-4 = 1 : 틀려 나가
						
						<다섯번째>
						1 <= 5-5 = 0 : 틀려 나가
						
				for(b = 1; b <= 입력줄-i; b++){	// b에다가 -i를 해주는 이유 : 공백이 1개씩 줄어들고 있기 때문
					output += ' '					// 윗 수식이 맞을경우 출력해줄 공백
				}
			
					....*
					...***
					..*****
					.*******
					*********
					
					
						<별존>
						<첫번째>
						1 <= 1*2-1 = 1 : 맞아
						2 <= 1*2-1 = 1 : 틀려 찍지마 나가!
						
						<두번째>		
						1 <= 2*2-1 = 3 : 맞아
						2 <= 2*2-1 = 3 : 맞아
						3 <= 2*2-1 = 3 : 맞아
						4 <= 2*2-1 = 3 : 틀려 나가
						
						<세번째>
						1 <= 3*2-1 = 5 : 맞아
						2 <= 3*2-1 = 5 : 맞아
						3 <= 3*2-1 = 5 : 맞아
						4 <= 3*2-1 = 5 : 맞아
						5 <= 3*2-1 = 5 : 맞아
						6 <= 3*2-1 = 5 : 틀려 나가
						
						<네번째>
						1 <= 4*2-1 = 7 : 맞아
						2 <= 4*2-1 = 7 : 맞아
						3 <= 4*2-1 = 7 : 맞아
						4 <= 4*2-1 = 7 : 맞아
						5 <= 4*2-1 = 7 : 맞아
						6 <= 4*2-1 = 7 : 맞아
						7 <= 4*2-1 = 7 : 맞아
						8 <= 4*2-1 = 7 : 틀려 나가
						
						<다섯번째>
						1 <= 5*2-1 = 9 : 맞아
						2 <= 5*2-1 = 9 : 맞아
						3 <= 5*2-1 = 9 : 맞아
						4 <= 5*2-1 = 9 : 맞아
						5 <= 5*2-1 = 9 : 맞아
						6 <= 5*2-1 = 9 : 맞아
						7 <= 5*2-1 = 9 : 맞아
						8 <= 5*2-1 = 9 : 맞아
						9 <= 5*2-1 = 9 : 맞아 나가
 						
				for(s = 1; s <= (i * 2 - 1); s++){	// * 2를 하는이유는 *이 2개씩 늘어나기때문 
					output += '*'					// * 그러나 찍히는 별수는 하나작은 홀수라서 -1

						// s는 1부터 시작하고 i *2 -1을 한 값이 될때까지 1씩 더해줘 맞으면 별찍어					
				}
				
					
						나오니까 줄바꿈이 있네 찍어!
						
					output += '\n'
			}		
					
						
	ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ구분ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
			
						1 <= 5 
						
			for(i = 1; i <= 입력줄; i++){
					
					
						1 <= 1 : 맞아 / 한번찍혔으니 한번만 찎히고 나가도록 2이상되면안돼!
						2 <= 1 : 틀려
						
				for(b = 1; b <= i; b++) {	// 총 줄수가 5라고 생각했을때 공백이 1개씩 늘어나고있으니까 +1
 					output += ' '					// b가 다이아몬드+i 와 같아질때까지 공백을 찍어줄거야
				
 						 
				}
						
						
						1 <= 1*2+1 = 3 :
							
				for(s = 1; s <= (i * 2 + 1); s--){	// 순서도를보니 입력한 줄수 *2 보다 1개씩 적음
					output += '*'					// 이게 맞으면 별을 찍어줄게
					
				}				
					output += '\n'
					
			}
				
				console.log(output)
		
	
	
	
	
		</script>



</body>
</html>
