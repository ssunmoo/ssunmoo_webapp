	<script type="text/javascript">

	
	/*
	
						줄 = i		공백 = b			별 = s
		    *			i = 1		b = 1 2 3 4		s = 1
		   ***			i = 2		b = 1 2 3		s = 1 2 3
		  *****			i = 3		b = 1 2			s = 1 2 3 4
		 *******		i = 4		b = 1			s = 1 2 3 4	5 6 7
		*********		i = 5		b = 0			s = 1 2 3 4 5 6 7 8 9
		
		 *******		i = 4		b = 1			s = 1 2 3 4	5 6 7
		  *****			i = 3		b = 1 2			s = 1 2 3 4
		   ***			i = 2		b = 1 2 3		s = 1 2 3
		   	*			i = 1		b = 1 2 3 4		s = 1
		   	
		   	[조건1] 
			[조건2] 
			[조건3] 
	
		
		
	*/	
			
		let 다이아몬드 = prompt('입력하세요')			// 입력할 변수명 다이아몬드에 저장
		let output =''								// 출력할 문자를 저장할 변수 설정
			for(i = 1; i <= 다이아몬드; i++){			// 첫번째 줄 변수명인 i는 1부터 시작할거야, i는 입력받은 값과 같을때까지 1씩 증가할거야
				
				for(b = 1; b <= 다이아몬드-i; b++){	// b에다가 -i를 해주는 이유 : 공백이 1개씩 줄어들고 있기 때문
					output += ' '					// 윗 수식이 맞을경우 출력해줄 공백
				}
				for(s = 1; s <= (i * 2 - 1); s++){	// 홀수로 찍혀야하니까 -1을 해준것
					output += '*'

						// s는 1부터 시작하고 i *2 -1을 한 값이 될때까지 1씩 더해줘 맞으면 별찍어					
				}
				
					output += '\n'
			}		
					
					1		5
			for(i = 1; i <= 다이아몬드; i++){
					
					
					1		1+1 = 2				
				for(b = 0; b <= 다이아몬드+i; b++) {	// 총 줄수가 5라고 생각했을때 공백이 1개씩 늘어나고있으니까 +1
 					output += ' '					// b가 다이아몬드+i 와 같아질때까지 공백을 찍어줄거야
				
				}
				for(s = 1; s <= (i * 2 - 1); s++){	// 순서도를보니 입력한 줄수 *2 보다 1개씩 적음
					output += '*'					// 이게 맞으면 별을 찍어줄게
					
				}				
					output += '\n'
					
			}
				
				console.log(output)
		
	
	
	
	
		</script>
